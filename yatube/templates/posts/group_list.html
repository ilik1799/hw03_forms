{% extends 'base.html' %}
{% block content %}
  <h1>{{ title }}</h1>
  <p>
    {{ group.description }}  
  </p>
  <article>
    {% for post in posts%}  
      {% include 'includes/posts.html' %}
      <p> {{post.text}}</p>
      {% if not forloop.last %}<hr>{% endif %} 
    {% endfor %}      
  </article>
 {% endblock %}
